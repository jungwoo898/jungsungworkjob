{% extends 'base.html' %}
{% block content %}
<!-- 질문 등록 -->
<div class="container">
    <h5 class="my-3 border-bottom pb-2">질문등록</h5>
    <form method="post" class="my-3">

  <!-- CSRF 토큰 -->
        {{ form.csrf_token }}

        <!-- 오류 표시 -->
        {% if form.errors %}
        <div class="alert alert-danger" role="alert">
            {% for field, errors in form.errors.items() %}
                <strong>{{ form[field].label }}</strong>
                <ul class="mb-0">
                    {% for error in errors %}
                    <li>{{ error }}</li>
                    {% endfor %}
                </ul>
            {% endfor %}
        </div>
        {% endif %}

        <!-- 폼 필드 -->
        <div class="mb-3">
			<label for="subject">{{ form.subject.label.text }}</label>
			<input type="text" class="form-control" name="subject" id="subject"
				value="{{ form.subject.data or '' }}">
		</div>
		<!-- 내용 -->
		<div class="mb-3">
			<label for="content">{{ form.content.label.text }}</label>
			<textarea class="form-control" name="content" id="content" rows="10">{{ form.content.data or '' }}</textarea>
		</div>

        <button type="submit" class="btn btn-primary">저장하기</button>
    </form>
</div>
{% endblock %}
